<!DOCTYPE html>
<html>
<head>
    <title>Header Example with Slideshow and Arrows</title>
    <style>
        /* CSS Styling for the Header */
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .logo img {
            width: 30px; /* Adjust the width of the logo image as needed */
            height: auto;
            margin-right: 5px;
        }

        .admin {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .about-us {
            color: #fff;
            text-decoration: none;
            margin-right: 30px;
        }

        /* CSS Styling for the Slideshow */
        .slideshow-container {
            width: 100%; /* Adjust the width as needed */
            height: 100%; /* Adjust the height as needed */
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        /* CSS Styling for the Slideshow Arrows */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        
        /* CSS Styling for the Content Section */
        .content {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            color: #070404;
        }

        .content p {
            color: #555;
            font-size: 24px;
            font-weight: bold;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .image-container img {
            width: 23%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Telecom Billing Logo">
            My Logo
        </div>
        <nav>
            <a class="admin" href="login.html">LOGIN</a>
            
            <a class="about-us" href="#about">About us</a>
        </nav>
    </header>

    <div class="slideshow-container">
        <img src="images1.jpg" alt="Telecom Billing Image 1">
        <img src="image2.jpg" alt="Telecom Billing Image 2">
        <img src="images3.png" alt="Telecom Billing Image 3">
        <img src="images4.jpg" alt="Telecom Billing Image 4">
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

     
        <div class="content" id="about">
             
            <p style="font-size: 40px;">Explore new plans by buying SIM.</p>
            
        
    </div>
    

        <div class="image-container">
            <img src="prepaid.jpg" alt="Image 1">
            <img src="recharge.png" alt="Image 2">
            <img src="sim.jpg" alt="Image 3">
            <img src="telecom.jpg" alt="Image 4">
        </div>
    </div>

    <script>
        // JavaScript code for the Slideshow
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("slideshow-container")[0].getElementsByTagName("img");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }

        function changeSlide(n) {
            slideIndex += n;
            var slides = document.getElementsByClassName("slideshow-container")[0].getElementsByTagName("img");
            if (slideIndex > slides.length) {
                slideIndex = 1;
            } else if (slideIndex < 1) {
                slideIndex = slides.length;
            }
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
