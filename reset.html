<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
     
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            flex-direction: column; /* Added for the header */
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("simbackgroung.jpg"); /* Replace with the path to your image */
            background-size: cover;
            background-position: center;
        }

        header {
            width: 100%;
            padding: 10px;
            text-align: left;
            background-color: rgb(13, 9, 13);
        }

        header img {
            height: 60px; /* Adjust the height as needed */
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
        }

        .box {
            background-color:rgb(132, 74, 148);
            border: 1px solid #101011;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            width: 400px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            margin: 0 auto; /* Add this line to center horizontally */
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 50px;
        }

        .back {
            margin-top: 40px;
            text-align: left;
            font-weight: bold;
        }

        .back a {
            color:rgb(14, 13, 13);
            text-decoration: none;
        }

        .back a:hover {
            text-decoration: underline;
        }

        input[type="email"],
        input[type="password"] {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo">
    </header>
    <div class="container">
        <div class="box">
            <h1>Forgot Password</h1>
            <form id="forgotPasswordForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="New Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
                <button type="submit" id="updateButton"><a href="login.html">Update</a></button>
            </form>
            <p class="back"><a href="home.html">Home Page</a></p>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add your logic for handling form submission and password update here
            // Example code for demonstration purposes:
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            } else {
                alert("Password updated!");
                window.location.href = "login.html";
            }
            
            // Password update logic...
        });
    </script>
</body>
</html>
